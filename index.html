<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido a Tayloy</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .background-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-template-rows: repeat(auto-fill, minmax(200px, 1fr));
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .background-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
  }
  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px; /* Ajusta el tamaño del logo según tus necesidades */
    z-index: 1;
  }
  .welcome-text {
    font-size: 36px;
    margin-top: 20px;
    z-index: 1;
  }
  .name-input {
    margin-top: 50px;
    font-size: 24px;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name-input label {
    font-size: 20px;
    color: #ff7f50;
    margin-bottom: 5px;
  }
  .name-input input[type="text"],
  .name-input input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ff7f50;
    border-radius: 5px;
    font-size: 18px;
    background-color: #333;
    color: black; /* Cambiado a color negro */
    outline: none;
  }
  .name-input input[type="text"]:focus,
  .name-input input[type="password"]:focus {
    border-color: #ff7f50;
  }
  .name-input button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff7f50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .name-input button:hover {
    background-color: #ff6347;
  }
  .footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #999;
    z-index: 1;
  }
  .error-message {
    color: rgb(181, 245, 5);
    font-size: 14px;
    margin-top: 14px;
  }
</style>
<script>
function validarFormulario(event) {
  event.preventDefault(); // Evita que se envíe el formulario automáticamente
  
  var nombre = document.getElementById('nombre').value;
  var contrasena = document.getElementById('contrasena').value;

  if (nombre === '123' && contrasena === '123') {
    // Redirecciona a la segunda página
    window.location.href = 'pagina2.html';
  } else {
    document.getElementById('error').innerText = 'Nombre o contraseña incorrecta. Inténtalo de nuevo.';
  }
}
</script>
</head>
